    <center><h2>그림그리기</h2></center>
<p>
    그림을 그린다는 것은 내부의 생각을 외부로 표현할 수 있고, 구체화 할 수 있음을 의미합니다. 기존의 모든 문자들도 기본적인 도형이나 형태들에 기인한 그리기로 다수의 약속 중 하나일 뿐입니다. 그림은 내부세계와 외부세계 연결할 수 있는 유용한 언어입니다. 말랑한 삶을 위한 치유와 성장의 첫 단추로 그림 그리기를 추천합니다.
